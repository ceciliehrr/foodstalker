# netlify.toml

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://plausible.io 'unsafe-inline' https://netlify-cdp-loader.netlify.app/netlify.js; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://foodstalker.b-cdn.net https://a.basemaps.cartocdn.com/ https://b.basemaps.cartocdn.com/ https://c.basemaps.cartocdn.com/; frame-src 'self' https://app.netlify.com/; connect-src 'self' https://plausible.io https://www.instagram.com"
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "same-origin"
    Permissions-Policy = "camera=(), microphone=()"
